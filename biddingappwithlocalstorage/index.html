<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center; font-size: 50px;">Bidding App</h1>
    <section class="bidding-app">
        <div id="user-one-bids"></div>
        <div id="user-two-bids"></div>
        <div class="bids-placer">
            <div class="bidder-one">
                <input type="number" placeholder="Place Bid" id="bid-one">
                <button onclick="placeBidOne()">Place Bid</button>
            </div>
            <div class="bidder-two">
                <input type="number" placeholder="Place Bid" id="bid-two">
                <button onclick="placeBidTwo()">Place Bid</button>
            </div>
        </div>
    </section>
</body>
</html>
